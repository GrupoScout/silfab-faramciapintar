<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARTICULOS SILFAB - FARMACIA PINTAR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('paisajes-naturales.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-top: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 90%;
      margin: 0 auto;
    }
    #search {
      padding: 10px;
      width: 60%;
      max-width: 500px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      margin-top: 20px;
    }
    .calc-toggle {
      margin-top: 20px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }
    th, td {
      padding: 6px;
      border: 1px solid #ccc;
      font-size: 0.9em;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 0.85em;
    }
    button:hover {
      background-color: #45a049;
    }
    #calculadora-container {
      display: none;
      background-color: white;
      padding: 10px;
      margin: 20px auto 0;
      width: 95%;
      max-width: 700px;
      border-radius: 10px;
      color: black;
      font-size: 0.9em;
    }
    #calculadora-container table {
      width: 100%;
      margin-bottom: 10px;
    }
    #manual-product-form {
      margin-top: 10px;
      text-align: left;
    }
    #manual-product-form input {
      display: inline-block;
      margin: 5px;
      padding: 4px;
      width: calc(30% - 12px);
      font-size: 0.9em;
    }
    #manual-product-form label {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ARTICULOS SILFAB - FARMACIA PINTAR</h1>

    <div class="top-bar">
      <input type="text" id="search" placeholder="Buscar por nombre o código...">
      <div class="calc-toggle">
        <button onclick="toggleCalculadora()">Calculadora</button>
      </div>
    </div>

    <div id="calculadora-container">
      <h2>Calculadora</h2>
      <table id="calculadora-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="calculadora-body"></tbody>
      </table>
      <div id="total-container"><strong>Total: $<span id="calculadora-total">0.00</span></strong></div>

      <div id="manual-product-form">
        <input type="text" id="manual-product-name" placeholder="Nombre" oninput="toUpperCaseInput(this)">
        <input type="number" id="manual-product-quantity" placeholder="Cantidad" min="1">
        <input type="number" id="manual-product-price" placeholder="Precio Unitario" min="0.01" step="0.01">
        <button onclick="addManualProduct()">Agregar</button>
      </div>
      <button onclick="printTicket()">Imprimir</button>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Código</th>
          <th>Precio sugerido</th>
          <th>Precio mínimo</th>
          <th>Agregar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="ticketContainer"></div>
  </div>

  <script>
    // (El script ya está correcto y no necesita cambios para este ajuste visual)
  </script>
</body>
</html>
